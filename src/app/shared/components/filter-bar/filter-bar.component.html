<div class="flex items-center gap-2 mb-4">
  <span class="text-sm font-medium text-gray-700">Filter by status:</span>

  <mat-chip-listbox
    aria-label="Status filter"
    [multiple]="true"
    class="flex-wrap">
    <mat-chip-option
      *ngFor="let status of availableStatuses"
      [selected]="isSelected(status)"
      (click)="toggleStatus(status)">
      {{status}}
    </mat-chip-option>
  </mat-chip-listbox>

  <button
    *ngIf="!isShowingAll"
    mat-button
    (click)="clearFilters()"
    class="ml-2">
    Show All
  </button>
</div>
